<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="title">Preencha os seguintes campos:</h1>

        <form>
          <div class="input-container">
            <label>Nome:</label>
            <input type="text" name="name" />
          </div>

          <div class="input-container">
            <label>CPF:</label>
            <input type="text" maxlength="14" name="cpf" />
          </div>

          <div class="input-container">
            <label>Data de Nascimento:</label>
            <input type="text" name="date" />
          </div>

          <div class="input-container">
            <label>Idade:</label>
            <input type="text" maxlength="2" name="age" />
          </div>

          <div class="input-container">
            <label>CEP:</label>
            <input type="text" name="cep" maxlength="9" />
          </div>

          <div class="input-container">
            <label>Rua:</label>
            <input type="text" name="street" />
          </div>

          <div class="input-container">
            <label>Número:</label>
            <input type="text" name="number" />
          </div>

          <div class="input-container">
            <label>Bairro:</label>
            <input type="text" name="neighborhood" />
          </div>

          <div class="input-container">
            <label>Cidade:</label>
            <input type="text" name="city" />
          </div>

          <div class="input-container">
            <label>Estado:</label>
            <input type="text" name="state" />
          </div>

          <div class="input-container">
            <label>Hobby:</label>
            <input type="text" name="hobby" />
          </div>

          <div class="input-container" id="checkbox">
            <label>Você aceita a LGPD?</label>
            <div class="row">
              <input type="checkbox" name="lgpd" />
              <p>Eu concordo com a LGPD</p>
            </div>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>

      <div class="modal-window"></div>
      <div class="modal-fader"></div>
    </main>
  </body>

  <script type="text/javascript" src="main.js"></script>
</html>
