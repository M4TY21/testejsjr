<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="title">Preencha os seguintes campos:</h1>

        <form>
          <div class="input-container">
            <label>Nome:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>CPF:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Data de Nascimento:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Idade:</label>
            <input type="number" />
          </div>

          <div class="input-container">
            <label>CEP:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Rua:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Número:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Bairro:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Cidade:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Estado:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Hobby:</label>
            <input type="text" />
          </div>

          <div class="input-container">
            <label>Você aceita a LGPD?</label>
            <input type="checkbox" />
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>

  <script type="text/javascript" src="main.js"></script>
</html>
